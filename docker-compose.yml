  #     - "80:80"
  #   volumes:
  #     - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf
  #   depends_on:
  #     - stok-yonetim
  #   networks:
  #     - stok-network

networks:
  stok-network:
    driver: bridge

